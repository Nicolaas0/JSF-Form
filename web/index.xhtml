<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aesthetic</title>
    <link href="layout/index/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="layout/index/datepicker.css" rel="stylesheet" />
    <link href="layout/index/style.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form id="link">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent static-top">
                <div class="container">
                    <a class="navbar-brand" href="#">Aesthetics</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">

                                <h:commandLink class="nav-link" value="Home" action="index?faces-
                                redirect=true"/>

                            </li>
                            <li class="nav-item">

                                <h:commandLink class="nav-link" value="About Us" action="about?faces-
                                redirect=true"/>

                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Registration"
                                action="registration?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Admissions"
                                action="admissions?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Contact"
                                action="contact?faces-redirect=true"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h:form id="login">
                <h3 class="mt-5">Account Login</h3>
                    <div class="form-group">
                        <label for="userid">ID</label>
                        <h:inputText id="userid" class="form-control" required="true"/>
                        <h:message for="userid"/> <br/>
                    </div>
                    <div class="form-group"> 
                        <label for="pass">Password</label>
                        <h:inputSecret id="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton id="submit" class="btn btn-info" value="Submit" action="#"/>&nbsp;
                        
                        <h:commandButton id="reset" class="btn btn-info" value="Reset" action="#"/>
                        
                    </div>
            </h:form>
        </div>
    <div class="col-sm-8">
        <h:form id="register">
            <h3 class="mt-5">Registration Form</h3>
            <div class="form-group">
                <label for="First Name">First Name</label>
                    <h:inputText id="fn" class="form-control" value="#{registrationForm.firstName}" required="true"
                    requiredMessage="You must enter the first name"/>
                    <h:message for="fn" style="color:red"/>
                    </div>
            <div class="form-group">
                <label for="Last Name">Last Name</label>
                    <h:inputText id="ln" class="form-control" value="#{registrationForm.lastName}" required="true"
                    requiredMessage="You must enter the last name"/>
                    <h:message for="ln" style="color:red"/>
                    </div>
            <div class="form-group">
                <label for="Select Gender">Select Gender</label>
                    <h:selectOneRadio id="gender" title="gender" layout="lineDirection"
               value="#{registrationForm.gender}" required="true" requiredMessage="You must select the gender">
                    <div class="radio">
                        <f:selectItem id="gender1"
                        itemLabel="&nbsp;Male&nbsp;&nbsp;" itemValue="male"/></div>
                    <div class="radio">
                        <f:selectItem id="gender2"
                        itemLabel="&nbsp;Female&nbsp;&nbsp;" itemValue="female"/></div>
                   </h:selectOneRadio>
                    <h:message for="gender" style="color:red"/>
                    </div>
            <div class="form-group">
                <label for="Date of Birth">Date of Birth</label>
                    <h:inputText id="dob" styleClass="form-control datepicker" value="#{registrationForm.dateofBirth}"
                    converterMessage="Enter DOB in MM/DD/YY format" required="true" requiredMessage="You must
                    enter the date of birth">
                    <f:convertDateTime pattern="MM/dd/yy" type="date"/>
                    </h:inputText>
                    <h:message for="dob" style="color:red"/>
                    </div>
            <div class="form-group">
                <label for="Address">Address</label>
                    <h:inputTextarea id="address" cols="20" rows="3" class="form-control"
                    value="#{registrationForm.address}" required="true" requiredMessage="You must enter the address"/>
                    <h:message for="address" style="color:red"/>
                    </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                    <h:inputText id="contact" class="form-control" value="#{registrationForm.contactNumber}"
                    required="true" requiredMessage="You must enter the contact number">
                    <f:validateRegex pattern="[0-9]{2}-+[0-9]{3}-+[0-9]{8}"/>
                    </h:inputText>
                    <h:message for="contact" style="color:red"/>
            </div>
            <div class="form-group">
                <label for="E-mail Id">Email Id</label>
                    <h:inputText id="email" class="form-control" value="#{registrationForm.emailID}" required="true"
                    requiredMessage="You must enter the email id"/>
                    <h:message for="email" style="color:red"/>
            </div>
            <div class="form-group">
                <label for="User Id">User Id</label>
                    <h:inputText id="uid" class="form-control" value="#{registrationForm.userID}" required="true"
                    requiredMessage="You must enter user ID"
                    validatorMessage="User ID should at least 6 characters
                    long">
                    <f:validateLength minimum="6"/>
                    </h:inputText>
                    <h:message for="uid" style="color:red"/>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                    <h:inputSecret id="pwd" class="form-control" value="#{registrationForm.password}" required="true"
                    requiredMessage="You must enter the password"
                        validatorMessage="Password must be minimum 5
characters long" validator="#{registrationForm.validateFinalPassword}">
                    <f:validateLength minimum="5"/>
                    </h:inputSecret>
                    <h:message for="pwd" style="color:red"/>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                    <h:inputSecret id="confirm" class="form-control" value="#{registrationForm.confirmPassword}"
                    required="true" requiredMessage="You must confirm the
                    password" validator="#{registrationForm.validateCPassword}"/>
                    <h:message for="confirm" style="color:red"/>
            </div>
            <div class="form-group">
            <h:commandButton id="reg_submit" class="btn btn-info" value="Submit"
            action="success"/>&nbsp;
            <h:commandButton id="reg_reset" class="btn btn-info" value="Reset"
            immediate="true" action="registration"/>
            </div>
        </h:form>
        </div>
    </div>
</div>

<script src="layout/index/jquery/jquery.js"></script>
<script src="layout/index/bootstrap/js/bootstrap.min.js"></script>
<script src="layout/index/jquery/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$(document).ready(function () {
$('.datepicker').datepicker({
});
});
</script>
    </h:body>
</html>
